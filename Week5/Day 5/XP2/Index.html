<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        
        <div id="logo">
            <img src="./img/logo.png" alt="">
        </div>

        <div id="game">
            <div id="game_console" >
                <div id="display">
                    <img id="pokemon_img" src=""  alt="#">
                </div>
                <div id = bottom>
                    <div id="left_buttons">
                        <button id="left"></button>
                        <button id="right"></button>
                    </div>
                    <div id="mid_text">
                        <h2 id="idName"></h2>
                        <p id="idNumber"></p>
                        <p id="idHeight"></p>
                        <p id="idWeight"></p>
                        <p id="idType"></p>
                    </div>
                    <div id="right_button">
                        <button id="random">   </button>
                    </div>
                </div>

            </div>
        </div>

    </div>


    
    <script src="./script.js"></script>
</body>
</html>
