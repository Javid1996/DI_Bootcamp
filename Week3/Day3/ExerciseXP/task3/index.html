<!DOCTYPE html>
    <html>
    <head>
        <style>
        #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        .over{
          border: 2px darkblue dashed;
        }
        </style>
    </head>
    <body>
        <div id="target" ondragover="allowDrag(event)" ondrop="allowDrop(event)" 
            ondragenter="allowEnter(event)" ondragleave="allowLeave(event)">Target</div>
        <br>
        <div id="box" draggable="true" ondragstart="dragStart(event)">Box</div>

        <script src="./script.js"></script>
    </body>
    </html>
